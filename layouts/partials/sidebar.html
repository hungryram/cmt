<div class="column">
    <div class="box">
        <h2 class="subtitle is-6">Latest Posts<h2>

        {{ range  first 4 ( where $.Site.RegularPages "Type" "blog") }}
        <article class="media">
            {{ if .Params.featured_image }}
            <div class="media-left">
              <figure class="image is-96x96">
                <img src="{{ .Params.featured_image }}" alt="Image">
              </figure>
            </div>
            {{end}}
            <div class="media-content">
              <div class="content">
                  <h1 class="title is-6" style="margin: 0;">{{ .Params.title }}</h1>
                  <time><small><i class="far fa-calendar-alt"></i> {{.Date.Format "Jan 2, 2006" }}</small></time><br>
                  <a href="{{ .Permalink }}" class="secondary-btn">Continue Reading</a>
            </div>
        </article>
        {{end}}
    </div>
</div>
